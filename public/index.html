<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
          My Simple Contact List in AngularJS
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Disney Contact List in AngularJS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#!page1">Page 1</a>
              <a class="nav-link" href="#!page2">Page 2</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="px-4 py-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Disney Contact List</h1>

      <div ng-view class="py-3"></div>

      <div ng-controller="contactsCtrl"  class="container">

        <ul style="list-style-type: none;">
            <li ng-repeat="(index, name) in contacts" class="my-2">
                {{name}} 
                <!-- <button ng-click="editContact(index)">
                    Edit
                </button> -->
                <button ng-click="deleteContact(index)" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </li>
        </ul>

        <ul style="list-style-type: none;">
          <li ng-repeat="(index, character) in contactObjs" class="my-2">
              {{character.name}} | {{character.movie}} 
              <!-- <button ng-click="editContact(index)">
                  Edit
              </button> -->
              <button ng-click="deleteContact(index)" class="btn btn-danger btn-sm">
                  Delete
              </button>
          </li>
        </ul>

        <table class="table">
          <thead>
              <tr>
                <th>Movie Image</th>
                <th>Character Name</th>
                <th>Movie Title</th>
                <th>Movie Year</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="(index, character) in contactObjs" >
                <td><image src="{{character.imageUrl}}"  class="thumbnails"></image></td>
                <td>{{character.name}}</td>
                <td>{{character.movie}}</td>
                <td>{{character.movieYear}}</td>
              </tr>
          </tbody>
      </table>

        <input type="text" ng-model="name">
        <!-- View name in real time -->
        <!-- <h3>{{name}}</h3> -->
        <button ng-click="addContact(index)">Add Name</button>
      </div>
    </div>
    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/my-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
