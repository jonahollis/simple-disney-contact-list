<p>List: {{message}}</p>

<ul>
    <li ng-repeat="(index, item) in list" class="my-2">{{$index}} ) {{item.name}} <button ng-click="deleteItem(index)" class="btn btn-danger btn-sm">Delete</button></li>
</ul>

<input type="text" ng-model="item" />
<button ng-click="addItem(index)">Add Item</button>


<!--display as table, add add, delete, and update functionality-->
<table class="table mt-5">
    <thead>
        <tr>
          <th>Movie Image</th>
          <th>Character Name</th>
          <th>Movie Title</th>
          <th>Movie Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, item) in list" >
          <td><image src="{{item.imageUrl}}"  class="thumbnails"></image></td>
          <td>{{item.name}}</td>
          <td>{{item.movie}}</td>
          <td>{{item.movieYear}}</td>
        </tr>
    </tbody>
</table>
